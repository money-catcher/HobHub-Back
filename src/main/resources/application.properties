spring.profiles.include=aws

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

logging.level.org.springframework=debug
logging.level.org.springframework.web=debug

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://databasename //데이터베이스 링크
spring.datasource.username=username //사용자 이름
spring.datasource.password=password //비밀번호

kakao.client_id= client token
kakao.redirect_uri= https://hobhub.vercel.app/callback
kakao.token_url=https://kauth.kakao.com/oauth/token
kakao.user_info_url=https://kapi.kakao.com/v2/user/me
